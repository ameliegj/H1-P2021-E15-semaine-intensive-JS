<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Out of light</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=futura" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo Out Of Light" id="logo"/>

    <div class="startPage">
     <img src="images/logo_menu.png" alt="logo out of the light special menu"/>

      <div>

    <script type="text/javascript" src="scripts/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>

    <script type="text/javascript" src="scripts/boxes.js"></script>
